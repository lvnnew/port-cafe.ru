    function showbaloon() {

        if (checklang == "") {

        document.getElementById('baloonbody').innerHTML = image;
        document.getElementById('baloonwrap').style.display="block";
    }
        
    function hidebaloon() {
        document.getElementById('baloonwrap').style.display="none";

        //Скрипт для обработки нажатия кнопки открытия мобильного меню
        var toggleButton = document.querySelector('#mobilemenu-toggle');
        var attributeName = toggleButton.getAttribute('data-toggle');
        var toggleContainer = document.querySelector(attributeName);
        toggleButton.addEventListener('click',function(){
            toggleContainer.classList.toggle("open-sidebar");
            if (toggleContainer.classList.contains('open-sidebar')){
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
            } else {
                document.body.style.overflow = '';
                document.body.style.position = '';
            }
        })

    </script>

    <script>
        //Скрипт работает с сетами гастроужинов
        //На меленьких экранах он делает таблицу шире в два раза и
        //при нажатии кнопок "Сетов" сдвигает таблицу в ту или иную сторону
        //Вся анимация за счет присвоения/удаления классов маленьких экранов
        var tableHeaderSet2 = document.querySelector(".gastrodinner-header-column-2");
        var tableHeaderSet1 = document.querySelector(".gastrodinner-header-column-1");

        if(tableHeaderSet2) {
            tableHeaderSet2.addEventListener("click", function () {
                tableHeaderSet2.classList.add("active");
                tableHeaderSet1.classList.remove("active");

                var allGastroTable = document.querySelectorAll(".gastrodinner-table");
                for (var i = 0; i < allGastroTable.length; i++) {
                    allGastroTable[i].classList.add("moved");
                }
            })
        }
        if(tableHeaderSet1) {
            tableHeaderSet1.addEventListener("click", function () {
                tableHeaderSet1.classList.add("active");
                tableHeaderSet2.classList.remove("active");

                var allGastroTable = document.querySelectorAll(".gastrodinner-table");
                for (var i = 0; i < allGastroTable.length; i++) {
                    allGastroTable[i].classList.remove("moved");
                }
            })
        }

        window.addEventListener('load',function(){
            if(tableHeaderSet2) {
                tableHeaderSet1.classList.add("active");
            }
        });

    </script>
